<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      
      <div ng-repeat="pokemon in pokedexIndexCtrl.pokemons | orderBy: 'pokedex' | filter: searchText" class="row">

        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">

              <div class='row'>

                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="{{pokemon.image}}" alt="pokemon image">
                </div>

                <div class="col-md-9 col-xs-12">

                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Pokemon Name:</h4>
                      <span><a ng-href="pokedex/{{pokemon._id}}">{{pokemon.name}}</a></span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Evolves From:</h4>
                      <span>{{pokemon.evolves_from}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Pokedex ID:</h4>
                      <span>{{pokemon.pokedex}}</span>
                    </li>
                  </ul>

                </div>

              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
